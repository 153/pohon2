<div class="new-thread">
<h3> New text thread</h3>

<form action="/create/" method="post">
Subject: <input name="subject" type="text"
		maxlength="{subject}" required><br>
Author: &ensp;<input name="author" type="text" 
       maxlength="{name}" placeholder="{author}">

<p>
{tags}
<p>
  
Your message:<br>
<textarea name="comment" rows="5" cols="70"
	  maxlength="{comment}" required></textarea>
<p>
<input type="submit" value="Post thread">

<abbr title="longp">
  <input type="checkbox" name="longp" id="longp">
  <label for="longp" title="Long Lines">LL</label>
</abbr>
  
</form>
</div>

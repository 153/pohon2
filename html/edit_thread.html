<form action='.' method="POST" autocomplete="off">
<input type="hidden" name="thread" value="{thread}">
<h2>({replies}) <a href="/thread/{thread}">{subject}</a></h2>
<p>
<b>Moderate thread:</b>

<input type="radio" id="open" name="mod" value="open" checked>
<label for="open">Open</label>
<input type="radio" id="lock" name="mod" value="lock">
<label for="lock">Lock</label>
<input type="radio" id="delete" name="mod" value="delete">
<label for="delete">Delete thread</label>
<input type="radio" id="deleteban" name="mod" value="deleteban">
<label for="deleteban">Delete + ban</label>

<input type="submit" value="Moderate!">

<p>
Subject: <input type="text" name="subject" value="{subject}">
<br>
{tags}

<p>
<ul>
<li> "D" checkbox deletes a comment.
<li> "D+B" checkbox deletes a comment and bans the poster.
</ul>
Use with care!

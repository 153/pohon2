<details class="replybox">
  <summary>New Reply</summary>
  <p>
<form action="/post" method="post">
<input type="hidden" name="thread" value="{thread}">
<input type="hidden" name="parent" value="{parent}">
<table>
  <tr>
  <td> Subject:
  <td> <input type="text" style="width:20em;" name="subject"
  placeholder="(optional)" maxlength="{subject}">
  <td> Name:
  <td> <input type="text" name="author" placeholder="{anon}"
	      maxlength="{name}">
  <tr>
  <td> Comment:
  <td colspan="3">
  <textarea rows="7" cols="72" name="comment"
	    maxlength="{comment}" required></textarea>
  <tr>
    <th colspan="4">
      <input type="submit" value="Post comment">
      <abbr title="sage">
	<input type="checkbox" name="sage" id="sage">
	<label for="sage">No bump</abbr></label>
      <abbr title="longp">
	<input type="checkbox" name="longp" id="longp">
	<label for="longp" title="Long Lines">LL</abbr></label>
</table>
</form>
</details>
